<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.0a3/full/pyodide.js"></script>
    <!-- Three.js library for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”§ 3D Model Generator</h1>
            <p>Generate 3D models with custom parameters using Python and WebAssembly!</p>
        </header>

        <div class="main-content">
            <div class="parameters-section">
                <div class="section-header">
                    <h2>Model Parameters</h2>
                </div>
                <div class="parameter-grid">
                    <div class="parameter-group">
                        <label for="length">Length (mm):</label>
                        <input type="number" id="length" value="80.0" step="0.1" min="0">
                    </div>
                    <div class="parameter-group">
                        <label for="width">Width (mm):</label>
                        <input type="number" id="width" value="60.0" step="0.1" min="0">
                    </div>
                    <div class="parameter-group">
                        <label for="thickness">Thickness (mm):</label>
                        <input type="number" id="thickness" value="10.0" step="0.1" min="0">
                    </div>
                    <div class="parameter-group">
                        <label for="center-hole-dia">Center Hole Diameter (mm):</label>
                        <input type="number" id="center-hole-dia" value="22.0" step="0.1" min="0">
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="run-code" disabled>
                    <span id="run-text">Loading Pyodide...</span>
                </button>
            </div>

            <div class="viewer-section">
                <div class="section-header">
                    <h2>3D Preview</h2>
                    <div class="button-group">
                        <button id="download-stl" disabled>Download STL</button>
                        <button id="reset-view" disabled>Reset View</button>
                    </div>
                </div>
                <div id="three-container">
                    <div id="viewer-placeholder">
                        <div class="placeholder-content">
                            <div class="placeholder-icon">ðŸŽ¯</div>
                            <p>Your 3D model will appear here</p>
                            <p class="placeholder-hint">Click "Generate Model" to create and view your design</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <h2>Console Output</h2>
                    <button id="clear-output">Clear Output</button>
                </div>
                <div id="output"></div>
            </div>
        </div>

        <div class="status">
            <span id="status">Initializing Python environment...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
