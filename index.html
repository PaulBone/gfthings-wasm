<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python WebAssembly Runner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.0a3/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêç Python WebAssembly Runner</h1>
            <p>Run Python code directly in your browser using WebAssembly!</p>
        </header>

        <div class="main-content">
            <div class="editor-section">
                <div class="section-header">
                    <h2>Python Code Editor</h2>
                    <div class="button-group">
                        <button id="load-example">Load Example</button>
                        <button id="clear-code">Clear</button>
                    </div>
                </div>
                <textarea id="python-code" placeholder="Enter your Python code here..."></textarea>
            </div>

            <div class="controls">
                <button id="run-code" disabled>
                    <span id="run-text">Loading Pyodide...</span>
                </button>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <h2>Output</h2>
                    <button id="clear-output">Clear Output</button>
                </div>
                <div id="output"></div>
            </div>
        </div>

        <div class="status">
            <span id="status">Initializing Python environment...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
